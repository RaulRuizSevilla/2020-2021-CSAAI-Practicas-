<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora final</title>
    <script src="calculadora.js" defer></script>
</head>
<body>
    <p id="display">0</p>
    <button class="digitos" value="0">0</button>
    <button class="digitos" value="1">1</button>
    <button class="digitos" value="2">2</button>
    <button class="digitos" value="3">3</button>
    <br>
    <button class="digitos" value="4">4</button>
    <button class="digitos" value="5">5</button>
    <button class="digitos" value="6">6</button>
    <br>
    <button class="digitos" value="7">7</button>
    <button class="digitos" value="8">8</button>
    <button class="digitos" value="9">9</button>
    <br>
    <button class="operadores" value="+">+</button>
    <button class="operadores" value="-">-</button>
    <button class="operadores" value="*">*</button>
    <button class="operadores" value="/">/</button>
    <br>
    <button id="igual">=</button>
    <button id="clear">AC</button>
    <button id="borrar">C</button>
</body>
</html>
